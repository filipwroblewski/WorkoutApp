{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Title for the Page -->
    <title>Rejestrowanie trening√≥w</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Static CSS files -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/premium-style.css' %}" />
  </head>

  <body>
    <!-- Navbar Section -->
    {% include 'workout_logs/navbar.html' %}

    <!-- Image Section -->
    <div class="text-center">
      <img
        src="{% static 'images/fitness_stats.png' %}"
        alt="My image"
        class="img-fluid mx-auto"
      />
    </div>

    <!-- Check if the user is authenticated -->
    {% if user.is_authenticated %}
    <!-- Content Section for authenticated users -->
    {% block content %} {% endblock content %} {% else %}
    <!-- Link to Login if the user is not authenticated -->
    <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    {% endif %}

    <!-- Footer Section -->
    {% include 'workout_logs/footer.html' %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
